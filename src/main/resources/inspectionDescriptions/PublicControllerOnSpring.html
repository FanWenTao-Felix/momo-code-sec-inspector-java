<body>
<b>Momo 1021:</b> "@RequestMapping" 方法应当为 "public" <br>
<br>
<p>SpringBoot中，以@RequestMapping等注解的方法，尽管使用private描述符也可被api映射。</p>
<p>因此，对api使用private是个迷惑的写法，应一直使用public。</p>
<br>
<p>该Inspector会检查如下注解</p>
<p>@RequestMapping</p>
<p>@GetMapping</p>
<p>@PostMapping</p>
<p>@PutMapping</p>
<p>@DeleteMapping</p>
<p>@PatchMapping</p>
</body>
</html>
